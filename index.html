<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pandora Spin Wheel</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
 margin:0;
 font-family:'Inter',sans-serif;
 background:linear-gradient(180deg,#fff1f6,#ffffff,#fdeaf3);
 color:#4a2035;
 text-align:center;
}

/* HEADER */
header{
 padding:60px 20px 30px;
}
header h1{
 font-family:'Playfair Display',serif;
 font-size:2.8rem;
}
header p{
 color:#8a4b68;
}

/* WHEEL */
.wheel-container{
 position:relative;
 width:320px;
 height:320px;
 margin:40px auto;
}

.pointer{
 position:absolute;
 top:-16px;
 left:50%;
 transform:translateX(-50%);
 width:0;height:0;
 border-left:14px solid transparent;
 border-right:14px solid transparent;
 border-bottom:26px solid #c05a8c;
}

#wheel{
 width:100%;
 height:100%;
 border-radius:50%;
 border:8px solid #f3c6db;
 background:
 conic-gradient(
 #f9dbe8 0deg 72deg,
 #ffffff 72deg 144deg,
 #f9dbe8 144deg 216deg,
 #ffffff 216deg 288deg,
 #f9dbe8 288deg 360deg
 );
 transition:transform 4s cubic-bezier(.17,.67,.3,1);
 box-shadow:0 25px 60px rgba(0,0,0,.15);
 position:relative;
}

/* LABELS */
.label{
 position:absolute;
 width:100%;
 top:50%;
 left:50%;
 transform-origin:0 0;
 font-weight:600;
 font-size:.95rem;
 color:#5a2740;
}

.l1{transform:rotate(36deg) translate(70px,-50%)}
.l2{transform:rotate(108deg) translate(70px,-50%)}
.l3{transform:rotate(180deg) translate(70px,-50%)}
.l4{transform:rotate(252deg) translate(70px,-50%)}
.l5{transform:rotate(324deg) translate(70px,-50%)}

/* BUTTON */
button{
 padding:14px 42px;
 border:none;
 border-radius:999px;
 background:linear-gradient(90deg,#ff8fc2,#f3a6c8);
 color:white;
 font-size:1rem;
 cursor:pointer;
 box-shadow:0 15px 35px rgba(243,166,200,.45);
}

/* RESULT */
#result{
 margin-top:22px;
 font-size:1.1rem;
 font-weight:500;
}

/* FOOTER */
footer{
 padding:50px 20px;
 font-size:.85rem;
 color:#8a4b68;
}
</style>
</head>

<body>

<header>
 <h1>Pandora PR Spin</h1>
 <p>Spin the wheel to see which Pandora jewelry you’ll receive</p>
</header>

<div class="wheel-container">
 <div class="pointer"></div>

 <div id="wheel">
 <div class="label l1">Bracelet</div>
 <div class="label l2">Necklace</div>
 <div class="label l3">Ring</div>
 <div class="label l4">Charm</div>
 <div class="label l5">Charm Set</div>
 </div>
</div>

<button onclick="spin()">Spin the Wheel</button>
<div id="result"></div>

<footer>
 SSL Secured • Encrypted • Verified<br>
 © 2025 Pandora PR Program
</footer>

<script>
const prizes=[
 "Bracelet",
 "Necklace",
 "Ring",
 "Charm",
 "Charm Set"
];

let spinning=false;

function spin(){
 if(spinning) return;
 spinning=true;

 const wheel=document.getElementById("wheel");
 const result=document.getElementById("result");

 const index=Math.floor(Math.random()*prizes.length);
 const angle=360*5 + index*(360/prizes.length);

 wheel.style.transform=`rotate(${angle}deg)`;

 setTimeout(()=>{
 result.textContent="You got: "+prizes[index];
 spinning=false;
 },4000);
}
</script>

</body>
</html>
