<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pandora Jewelry Spin</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Inter',sans-serif;
background:linear-gradient(180deg,#ffe6f0,#fff,#fde3ee);
color:#4b1632;
text-align:center;
overflow-x:hidden;
}

/* HEADER */
header{
padding:70px 20px 20px;
}
header h1{
font-family:'Playfair Display',serif;
font-size:3rem;
margin-bottom:10px;
}
header p{
font-size:1.05rem;
color:#8b3d63;
}

/* WHEEL AREA */
.wheel-wrap{
position:relative;
width:340px;
height:340px;
margin:40px auto 20px;
}

/* POINTER */
.pointer{
position:absolute;
top:-18px;
left:50%;
transform:translateX(-50%);
width:0;height:0;
border-left:16px solid transparent;
border-right:16px solid transparent;
border-bottom:30px solid #ff4f9a;
filter:drop-shadow(0 6px 10px rgba(255,79,154,.6));
}

/* WHEEL */
#wheel{
width:100%;
height:100%;
border-radius:50%;
background:
conic-gradient(
#ffb6d5 0deg 72deg,
#ffc6df 72deg 144deg,
#ff9fc8 144deg 216deg,
#ffd6e9 216deg 288deg,
#ff8fc2 288deg 360deg
);
border:10px solid #ffd1e6;
box-shadow:
0 25px 60px rgba(0,0,0,.18),
inset 0 0 40px rgba(255,255,255,.5);
transition:transform 4.5s cubic-bezier(.17,.67,.32,1);
position:relative;
}

/* CENTER GLOW */
#wheel::after{
content:"";
position:absolute;
inset:50%;
transform:translate(-50%,-50%);
width:70px;
height:70px;
border-radius:50%;
background:radial-gradient(circle,#fff,#ff9fc8);
box-shadow:0 0 25px rgba(255,159,200,.8);
}

/* LABELS INSIDE */
.segment{
position:absolute;
width:50%;
top:50%;
left:50%;
transform-origin:0 0;
font-weight:600;
font-size:0.95rem;
color:#6b123d;
}

.s1{transform:rotate(36deg) translate(95px,-50%)}
.s2{transform:rotate(108deg) translate(95px,-50%)}
.s3{transform:rotate(180deg) translate(95px,-50%)}
.s4{transform:rotate(252deg) translate(95px,-50%)}
.s5{transform:rotate(324deg) translate(95px,-50%)}

/* BUTTON */
.spin-btn{
margin-top:25px;
padding:15px 50px;
border:none;
border-radius:999px;
font-size:1rem;
font-weight:600;
cursor:pointer;
color:white;
background:linear-gradient(90deg,#ff4f9a,#ff82b7);
box-shadow:
0 15px 40px rgba(255,79,154,.55),
inset 0 0 10px rgba(255,255,255,.35);
}

/* RESULT */
#result{
margin-top:22px;
font-size:1.1rem;
font-weight:600;
color:#7a1f4c;
}

/* FOOTER */
footer{
margin-top:60px;
padding:30px 20px;
font-size:.85rem;
color:#8b3d63;
}
</style>
</head>

<body>

<header>
<h1>Spin & Receive Pandora Jewelry</h1>
<p>Try your luck and see which luxury Pandora piece you’ll receive</p>
</header>

<div class="wheel-wrap">
<div class="pointer"></div>

<div id="wheel">
<div class="segment s1">Bracelet</div>
<div class="segment s2">Necklace</div>
<div class="segment s3">Ring</div>
<div class="segment s4">Charm</div>
<div class="segment s5">Charm Set</div>
</div>
</div>

<button class="spin-btn" onclick="spinWheel()">Spin the Wheel</button>

<div id="result"></div>

<footer>
SSL Secured • Encrypted • Verified • Safe Checkout<br>
© 2025 Pandora PR Program
</footer>

<script>
const prizes=[
"Bracelet",
"Necklace",
"Ring",
"Charm",
"Charm Set"
];

let spinning=false;

function spinWheel(){
if(spinning) return;
spinning=true;

const wheel=document.getElementById("wheel");
const result=document.getElementById("result");

const index=Math.floor(Math.random()*prizes.length);
const rotation=360*6 + index*(360/prizes.length);

wheel.style.transform=`rotate(${rotation}deg)`;

setTimeout(()=>{
result.textContent="Congratulations! You unlocked a Pandora "+prizes[index];
spinning=false;
},4500);
}
</script>

</body>
</html>
